{% extends 'base.html' %}
{% load static %}
	{% block main %}
		<section>
			<img src="{% static 'TecWeb/css/images/cursos-online.jpg' %}" class="banner" alt="banner">
		</section>
		<section class="box_style curso_box"> 
			<h1>Cursos</h1>
			{% for curso in cursos %}
				<article class="curso_text">
					<a href="{% url 'detalhes' sigla=curso.sigla %}"><h2> {{  curso.nome }} - {{ curso.sigla }} </h2></a>
                </article>
                
			{% endfor %}
		</section>
{% endblock %}
