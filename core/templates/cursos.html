{% extends 'base.html' %}
{% load static %}
	{% block main %}
		<section>
			<img src="{% static 'TecWeb/css/images/cursos-online.jpg' %}" class="banner" alt="banner">
		</section>
		<section class="box_style curso_box"> 
			<h1>Cursos</h1>
			{% for curso in cursos %}
				<article class="curso_text">
					<h2> {{  curso.nome }} - {{ curso.sigla }} </h2>
					Tipo: {{ curso.tipo }}<br>
					Carga horária: {{ curso.carga_horaria }}<br>
					Descrição: {{ curso.descricao }}<br>
                </article>
                
			{% endfor %}
		</section>
{% endblock %}
